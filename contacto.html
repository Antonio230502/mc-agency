<body class="body">
    <header class="header">
        <nav class="header__menu-navegacion">
            <a href="index.html" class="header__seccion">Inicio</a>
            <a href="vehiculos.html" class="header__seccion">Vehículos</a>
            <a href="calculadora.html" class="header__seccion">Calculadora</a>
            <a href="contacto.html" class="header__seccion header__seccion_activa">Contacto</a>
        </nav>
        <div class="header__marca-automotriz">
            <img src="img/logo.jpeg" alt="" width="50" height="50">
            <h1>MC Agency</h1>
        </div>
        <div id="header__menu-hamburguesa">
            <a href="#" class="header__boton-hamburguesa" id="menu_on">
                <span class="header__linea-hamburguesa"></span>
                <span class="header__linea-hamburguesa"></span>
                <span class="header__linea-hamburguesa"></span>

            <nav class="header__menu-deslizable">
                <ul class="header__opciones">

                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <form class="formulario" id="formularioContacto">
            <h3>Formulario de contacto</h3>
            <span class="formulario__instrucciones">* Campos obligatorios</span>
            <fieldset class="formulario__conjunto-campos">
                <legend class="formulario__leyenda">Datos del cliente</legend>
                <label for="inputNombre">*Nombre:</label>
                <input type="text" class="formulario__input" id="inputNombre" name="inputNombre"

                    pattern="[a-zA-Z ]+" required>
                <label for="inputCorreo">*Correo:</label>
                <input type="email" class="formulario__input" id="inputCorreo" name="inputCorreo" title="nombre@correo.com" required>
                <label for="inputTelefono">*Teléfono:</label>
                <input type="text" class="formulario__input" id="inputTelefono" name="inputTelefono" minlength="10"
                    maxlength="10" pattern="[0-9]+" title="El número de teléfono debe de contener 10 digitos" required>
            </fieldset>
            <fieldset class="formulario__conjunto-campos">
                <legend class="formulario__leyenda">*Comentarios</legend>
                <textarea id="inputComentarios" name="inputComentarios" rows="15"
                    placeholder="Escriba los detalles de su problema, queja o sugerencia, y en la mayor brevedad posible nos pondremos en contacto con usted"
                    class="formulario__textarea" required></textarea>
            </fieldset>
            <input type="submit" value="Enviar" id="btnEnviar">
        </form>
    </main>
    <footer class="footer">
        MC Agency © 2024
    </footer>
